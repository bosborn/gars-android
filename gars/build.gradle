apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply plugin: 'signing'

group = "mil.nga.gars"
archivesBaseName = "gars-android"
version = "1.0.0"

android {
    compileSdkVersion 32
    namespace 'mil.nga.gars'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 32
    }

    configurations {
        javadocDeps
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles 'consumer-proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
        }
    }

    task javadoc(type: Javadoc, dependsOn: 'generateReleaseRFile') {
        title = "$archivesBaseName $version API"
        source = android.sourceSets.main.java.srcDirs
        classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
        classpath += configurations.javadocDeps
        options.source = "11"
        options.links "https://ngageoint.github.io/gars-java/docs/api/"
        options.linksOffline "https://d.android.com/reference","${android.sdkDirectory}/docs/reference"
        destinationDir = file("../javadoc/")
        failOnError false
    }

    task javadocJar(type: Jar) {
        archiveClassifier.set("javadoc")
        from javadoc
    }

    task sourcesJar(type: Jar) {
        archiveClassifier.set("sources")
        from sourceSets.main.java.srcDirs
    }

    artifacts {
        archives javadocJar, sourcesJar
    }

    publishing {
        singleVariant("release")
    }

}

afterEvaluate {

    javadoc.classpath += files(android.libraryVariants.collect { variant ->
        variant.getJavaCompileProvider().get().classpath.files
    })

    publishing {
        publications {
            maven(MavenPublication) {
                from components.release
                artifact javadocJar
                artifact sourcesJar

                groupId = group
                artifactId = archivesBaseName
                version = version
                pom {
                    name = 'Global Area Reference System'
                    packaging = 'aar'
                    description = 'Library providing Global Area Reference System (GARS) tiles'
                    url = 'https://github.com/ngageoint/gars-android'

                    scm {
                        url = 'git@github.com:ngageoint/gars-android.git'
                        connection = 'scm:git:git@github.com:ngageoint/gars-android.git'
                        developerConnection = 'scm:git:git@github.com:ngageoint/gars-android.git'
                    }

                    licenses {
                        license {
                            name = 'The MIT License (MIT)'
                            url = 'https://github.com/ngageoint/gars-android/blob/master/LICENSE.txt'
                            distribution = 'repo'
                        }
                    }

                    organization {
                        name = 'National Geospatial-Intelligence Agency'
                        url = 'https://www.nga.mil'
                    }

                    developers {
                        developer {
                            id = 'bosborn'
                            name = 'Brian Osborn'
                            email = 'bosborn@caci.com'
                            organizationUrl = 'https://www.caci.com/bit-systems'
                            timezone = 'UTC-07'
                        }
                    }
                }
            }
        }
        repositories {
            maven {
                def releasesRepoUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
                def snapshotsRepoUrl = "https://oss.sonatype.org/content/repositories/snapshots/"
                url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
                def user = project.hasProperty('ossrhUsername') ? ossrhUsername : ""
                def pw = project.hasProperty('ossrhPassword') ? ossrhPassword : ""
                credentials {
                    username = user
                    password = pw
                }
            }
        }
    }

    signing {
        sign publishing.publications.maven
    }
}

dependencies {
    api 'com.google.android.gms:play-services-maps:18.0.2'
    api 'mil.nga:gars:1.0.0'
    javadocDeps 'mil.nga:gars:1.0.0'
}
